<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="conteudo">
        <h:form>
        
            <p:messages
                id="messages"
                showDetail="false"
                closable="true"
                autoUpdate="true"
                >
            
            </p:messages>
            <table>
                
                <tr>
                    <td colspan="2">
                        <p:outputLabel for="idAluno" value="Aluno: " />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        
                        <p:selectOneMenu id="idAluno" value="#{atribuicaoBean.novaAtribuicao.idAluno}" style="width:170px">
<!--                             <f:selectItem itemLabel="-" itemValue="" noSelectionOption="true" /> -->

                            <f:selectItems value="#{alunoBean.listaAlunos}" var="item"
                                itemValue="#{item.id}" itemLabel="#{item.nome}"/>
                            
                        </p:selectOneMenu>
                        
                    </td>
                </tr>
            
                <tr>
                    <td colspan="2">
                        <p:outputLabel for="idTrabalho" value="Trabalho: " />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        
                        <p:selectOneMenu id="idTrabalho" value="#{atribuicaoBean.novaAtribuicao.idTrabalho}" style="width:170px">
<!--                             <f:selectItem itemLabel="-" itemValue="" noSelectionOption="true" /> -->

                            <f:selectItems value="#{trabalhoBean.listaTrabalhos}" var="item"
                                itemValue="#{item.id}" itemLabel="#{item.nome}"/>
                            
                        </p:selectOneMenu>
                        
                    </td>
                </tr>
            
            
                <tr>
                    <td colspan="2">
                      <p:outputLabel
                          for="idConteudoNovaAtribuicao"
                          value="Conteúdo do Trabalho:">
                      </p:outputLabel>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:inputText 
                        id="idConteudoNovaAtribuicao"
                        required = "true"
                        requiredMessage="informar o conteúdo do Trabalho" 
                        value="#{atribuicaoBean.novaAtribuicao.conteudo}"></p:inputText>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="4" style="text-align:right">
                    
                        <p:commandButton 
                        update="messages"
                        action="#{atribuicaoBean.cadastrarAtribuicao}" value="Salvar"> </p:commandButton>
                    </td>

                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
