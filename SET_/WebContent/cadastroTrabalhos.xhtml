<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="conteudo">
        <h:form>
        
        	<p:messages
        		id="messages"
        		showDetail="false"
        		closable="true"
        		autoUpdate="true"
        		>
        	
        	</p:messages>
            <table>
                <tr>
                    <td colspan="2">
                      <p:outputLabel
                      	for="idNomeNovoTrabalho"
                      	value="Nome:">
                      </p:outputLabel>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:inputText 
                        id="idNomeNovoTrabalho"
                        required = "true"
                        requiredMessage="informar o nome do Trabalho" 
                        value="#{trabalhoBean.trabalho.nome}"></p:inputText>
                    </td>
                </tr>
                 <tr>
                    <td colspan="2">
                      <p:outputLabel
                      	for="idConteudoNovoTrabalho"
                      	value="Conteudo:">
                      </p:outputLabel>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:inputText 
                        id="idConteudoNovoTrabalho"
                        required = "true"
                        requiredMessage="informar o Conteudo do Trabalho" 
                        value="#{trabalhoBean.trabalho.conteudo}"></p:inputText>
                    </td>
                </tr>
                
                 <tr>
                    <td colspan="2">
                      <p:outputLabel
                      	for="idNotaNovoTrabalho"
                      	value="Nota:">
                      </p:outputLabel>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:inputText 
                        id="idNotaNovoTrabalho"
                        required = "true"
                        requiredMessage="informar a Nota do Trabalho" 
                        value="#{trabalhoBean.trabalho.nota}"></p:inputText>
                    </td>
                   
                </tr>
                
                <tr>
                    <td colspan="2">
				        <p:outputLabel for="idDisciplina" value="Disciplina: " />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
					    
			            <p:selectOneMenu id="idDisciplina" value="#{disciplinaBean.selectedDisciplina}" style="width:170px" converter="generic">
<!-- 			                <f:selectItem itemLabel="-" itemValue="" noSelectionOption="true" /> -->

					        <f:selectItems value="#{disciplinasBean.listaDisciplinas}" var="item"
        						itemValue="#{item}" itemLabel="#{item.nome}" />
					        
                        </p:selectOneMenu>
					    
                    </td>
                </tr>
            
                
                <tr>
                    <td colspan="4" style="text-align:right">
                    
                        <p:commandButton 
                        update="messages"
                        action="#{trabalhoBean.cadastrarTrabalho}" value="Salvar"> </p:commandButton>
                    </td>

                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
