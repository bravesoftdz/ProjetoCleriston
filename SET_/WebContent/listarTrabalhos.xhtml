<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="conteudo">
        <h:form>
            <p:dataTable value="#{trabalhoBean.listaTrabalhos}" var="item">
                
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>
                <p:column>
                   <p:commandButton value = "Selecionar"
                  					onclick = "PF('dlg').show()"
                  					update="formDlg">
                  <f:setPropertyActionListener value="#{item}" target="#{trabalhoBean.selectedTrabalho}"></f:setPropertyActionListener>
                 </p:commandButton>
                 </p:column> 
            </p:dataTable>
        </h:form>
        <p:dialog	widgetVar="dlg" width="300px">
        	<h:form id ="formDlg">
        	<p:inputText 
        	value="#{trabalhoBean.selectedTrabalho.nome}"></p:inputText>
        	
        	<p:commandButton 
        	
                        action="#{trabalhoBean.alterarTrabalho}" value="Alterar">
                        
                         </p:commandButton>
       	</h:form>		
       </p:dialog>
        
    </ui:define>
</ui:composition>
